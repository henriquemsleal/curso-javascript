<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(61, 109, 172);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um número: ') // prompt == string
        var n2 = window.prompt('Digite outro número: ')
        var s = parseInt(n1) + Number(n2) // Number == tipo automático
        // window.alert('A soma dos valores é ' + s) usa concatenação
        // para converter número p string --> String(n) ou n.toString()
        window.alert(`A soma de ${n1} e ${n2} é ${s}.`) //usa template string
    </script>
</body>
</html>
